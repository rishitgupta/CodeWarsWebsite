<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="res/Six feet.png">
    <link href="https://fonts.googleapis.com/css2?family=Bellota+Text:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="main.css">
    <title>Treatment | SixFeetApart</title>
</head>
<body>
    <div id="nav-wrapper">
        <nav>
            <a href="main.html">Home</a>
            <a href="info.html">Info</a>
            <a href="testing.html">Testing</a>
            <a href="tracking.html">Tracking</a>
            <a href="treatment.html">Treatment</a>
            <a href="positivity.html">Positivity</a>
            <a href="gallery.html">Gallery</a>
        </nav>
        <div id="toggle-button">
            <img src="res/menu button.png" alt="Toggle Button" width="24px">
        </div>
    </div>
    
    <div class="main">
        <h1></h1>
        <div id="form-wrapper">
            <form>
                <div class="form-row">
                    <span class="form-pair">
                        <label for="first-name">First Name</label>
                        <input type="text" class="text-input" id="first-name">
                    </span>
                    <span class="form-pair">
                        <label for="last-name">Last Name</label>
                        <input type="text" class="text-input" id="last-name">
                    </span>
                </div>
                <div class="form-row">
                    <span class="form-pair">
                        <label for="birth-date">Date of Birth</label>
                        <input type="text" class="text-input" id="birth-date">
                    </span>
                    <span class="form-pair">
                        <label for="diagnosis-date">Date of Diagnosis</label>
                        <input type="text" class="text-input" id="diagnosis-date">
                    </span>
                </div>
                <div class="form-row">
                    <span class="form-pair">
                        <label for="email-address">Email Address</label>
                        <input type="email" class="text-input long-input" id="email-address">
                    </span>
                </div>
                <div class="form-row">
                    <span class="form-pair">
                        <label for="phone-number">Phone no.</label>
                        <input type="tel" class="text-input long-input" pattern="[0-9]{10}" id="phone-number">
                    </span>
                </div>
                <div class="form-row">
                    <span class="form-pair">
                        <label for="home-address">Home Address</label>
                        <input type="text" class="text-input long-input" id="home-address">
                    </span>
                </div>
                <div class="form-row">
                    <span class="form-pair">
                        <label for="diagnosis-upload">Upload Diagnosis</label>
                        <input type="file" class="file-upload" id="diagnosis-upload">
                    </span>
                </div>
                <div class="submit-row">
                       <input type="submit" id="submit-button">
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            // Making .long-input LONG
            $('.form-pair:has(.long-input)').css('width', "100%");

            
        })
    </script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script>
        // Date picker
        $(function() {
            $('#birth-date').datepicker();
        });
        $(function() {
            $('#diagnosis-date').datepicker();
        });
    </script>

    <script src="sweetalert2.all.min.js"></script>
    <script>
        Swal.fire({
            title: 'Error!',
            text: 'Do you want to continue',
            icon: 'error',
            confirmButtonText: 'Cool'
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script>
        var options = {
            strings: ['Treatment'],
            typeSpeed: 80,
            showCursor: false
        };
        var Tracking = new Typed('h1', options);
    </script>
</body>
</html>
